<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title></title>
  </head>
  <body class="container">
    <form id="ticket-form">
      <div class="form-group">
        <label for="name">Name: </label>
        <input type="text" id="name">
      </div>
      <div class="form-group">
        <label for="age">Age: </label>
        <input type="text" id="age" value="">
      </div>
      <div class="form-group">
        <label for="film">Avialable Films: </label>
        <select id="film" name="film">
          <option value=2>Texas Chainsaw Massacre</option>
          <option value=1>Goosebumps 2</option>
          <option value=1>Hunter Killer</option>
          <option value=1>Halloween</option>
          <option value=2>Halloween 2</option>
        </select>
      </div>
      <div class="form-group">
        <label for="showtime">Avialable Showtimes: </label>
        <select id="showtime" name="showtime">
          <option value=1>1 PM</option>
          <option value=2>5 PM</option>
          <option value=2>7 PM</option>
          <option value=2>9 PM</option>
          <option value=2>11 PM</option>
        </select>
      </div>
      <div class="form-group">
        <label for="3D">
        <input type="checkbox" name="3D" value=true>
        Check here if you want to see a 3D film!
        </label>
      </div>
      <button class="btn-success" type="submit" name="button">Submit</button>
    </form>
    <div class="outputs">
      <span id="outputs"></span>
    </div>

  </body>
</html>
